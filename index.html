<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratitude Space</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="gratitude-form">
        <p class="alert"></p>        
        <h3>GRATITUDE Space</h3>
        <div class="form-control">
          <input type="text" id="gratitude" placeholder="e.g. I'm grateful for my family...">
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
      <!-- list -->
      <div class="gratitude-container">
        <div class="gratitude-list"></div>
        <button type="button" class="clear-btn">clear items</button>
      </div>
    <!-- button -->
    <div class="affirmation-container">
      <div class="affirmation-text">
      </div>
    </div>

    </section>
    <!-- Button Change Background-->
    <div class="btn-bg-container">
      <button class="btn-bg-change" id="btn-bg-change">Change Background Video</button>
    </div>

    <!- Video Background -->
    <div class="videoBg">
      <video src="assets/pexels-rostislav-uzunov-7385122.mp4" autoplay loop></video>
    </div>

    <!-- <div class="videoBg">
      <video src="assets/pexels-rostislav-uzunov-9629255.mp4" autoplay loop></video>
    </div> -->

    <!-- <div class="videoBg">
      <video src="assets/productionID_4779866.mp4" autoplay loop></video>
    </div> -->
    <!-- javascript -->
    <script src="backgroundVideo.js"></script>
    <script src="affirmations.js"></script>
    <script src="app.js"></script>
  </body>
</html>
